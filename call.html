<!DOCTYPE html>
<html>
<head>
  <title>ICIVID • Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

<div class="call-container">

  <!-- VIDEO GRID -->
  <div class="video-area">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline class="local-video"></video>

    <div class="video-controls">
      <button id="muteBtn">🎤</button>
      <button id="videoBtn">🎥</button>
      <button id="screenBtn">🖥</button>
      <button id="endBtn">❌</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat-panel">
    <div id="messages" class="messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type a message…" />
      <button id="sendBtn">
        📤
      </button>
    </div>
  </div>

</div>

<script type="module" src="js/call-peer.js"></script>
</body>
</html>
