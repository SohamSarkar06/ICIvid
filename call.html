<!DOCTYPE html>
<html>
<head>
  <title>ICIVID • Call</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="call-container">

  <!-- VIDEO AREA -->
  <div class="video-area">
    <video id="remoteVideo" autoplay playsinline></video>

    <video id="localVideo" autoplay muted playsinline class="local-video"></video>

    <!-- VIDEO CONTROLS -->
    <div class="video-controls">
      <button id="muteBtn">🎤</button>
      <button id="videoBtn">🎥</button>
      <button id="screenBtn">🖥</button>
      <button id="endBtn" class="end">❌</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat-panel">
    <div id="messages" class="messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type a message…" />
      <button id="sendBtn"><img src="https://img.icons8.com/ios-glyphs/30/sent.png" />
</button>
    </div>
  </div>

</div>

<script type="module" src="call.js"></script>
</body>
</html>
