<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€¢ ICIVID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h2>ICIVID</h2>
    <p id="welcomeUser"></p>

    <button id="logoutBtn" class="secondary">Logout</button>

    <h3>Search Users</h3>
    <input id="searchUser" placeholder="Search username">
    <div id="results"></div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- CHAT LIST -->
    <section class="panel">
      <h3>Chats</h3>
      <div id="chatList"></div>
    </section>

    <!-- CALL HISTORY -->
    <section class="panel">
      <h3>Call History</h3>
      <div id="callHistory"></div>
    </section>

  </main>

</div>

<!-- INCOMING CALL MODAL -->
<div id="incomingCall" class="modal hidden">
  <div class="call-popup-card">
    <h3>ðŸ“ž Incoming Call</h3>
    <p id="callerName"></p>
    <button id="accept" class="primary">Accept</button>
    <button id="decline" class="secondary">Decline</button>
  </div>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
